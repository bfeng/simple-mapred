syntax = "proto3";
option java_multiple_files = true;
package io.github.bfeng.simplemapred.workflow.types;

import "google/protobuf/any.proto";

message KeyValueEntry {
    google.protobuf.Any key = 1;
    google.protobuf.Any value = 2;
}

message TextMsg {
    string content = 1;
}

message IntMsg {
    int32 content = 1;
}